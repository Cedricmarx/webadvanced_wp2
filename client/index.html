<!DOCTYPE html>
<html lang="en">

<head>
    <title>WebProject - Home</title>
    <meta charset="utf-8">
    <!-- <meta name="_token" content="{{csrf_token()}}" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="public/css/stylesheet.css">
</head>

<body>
    <section class="container bg-light border border-dark rounded p-5 mt-5">
        <article class="mt-5 align-content-center my-auto">
            <h1 class="text-center h1 text-light bg-info p-2 mb-0">To-Do List</h1>
            <div class="table-responsive">
                <table id="table-index" class="table table-striped table-light">
                    <thead class="thead-dark">
                        <tr>
                            <th>Id</th>
                            <th>Note</th>
                            <th>Category</th>
                            <th>Date</th>
                            <th>Due Date</th>
                        </tr>
                    </thead>
                    <tbody id="output">
                    </tbody>
                </table>
            </div>
        </article>
        <button type="button" class="btn btn-primary btn-lg mb-2 btn-block" data-toggle="modal"
            data-target="#create-task-modal" id="open">Create new task</button>
    </section>

    <form method="POST" action="" id="form">
        <div id="create-task-modal" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div id="error-alert" class="alert alert-danger" style="display:none"></div>
                    <div class="modal-header">
                        <h5 class="modal-title">Create Task</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Enter a new task to add it to your To-Do list</p>
                        <div class="form-group">
                            <p>Note</p>
                            <input type="text" class="form-control" id="note" placeholder="Enter note" name="note">
                        </div>
                        <div class="form-group">
                            <p>Category</p>
                            <input type="text" class="form-control" id="category" placeholder="Enter category"
                                name="category">
                        </div>
                        <div class="form-group">
                            <p>Due date</p>
                            <input type="datetime-local" class="form-control" id="due" placeholder="Enter due date"
                                name="due">
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button id="addTaskButton" class="btn btn-primary">Add Task</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <footer class="fixed-bottom text-center bg-dark text-light p-3">
        <p class="small my-auto">Copyright Joren Knieper, Cedric Marx Â© 2019</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="public/js/bundle.js?v=1" charset="utf-8"></script>
</body>

</html>
